server {
    listen       3000;
    server_name  localhost;

    # 1. 核心配置：解决 Vue 路由刷新 404 问题
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. 接口转发：把 /api 开头的请求转给你的后端 (9090端口)
    location /api/ {
        # 注意：这里要填你腾讯云的【内网IP】或【公网IP】，不能填 127.0.0.1
        proxy_pass http://139.155.173.161:9090/;
        proxy_set_header Host $host;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}